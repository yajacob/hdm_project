{% extends 'core/base_expert.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
            <form id="login-form" method="post">{% csrf_token %}
            <input id="uuid" type="hidden" value="{{ uuid }}">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="First Name" id="exp_fname" name="exp_fname" type="text" autofocus="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Last Name" id="exp_lname" name="exp_lname" type="text" value="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="EMail" id="exp_email" name="exp_email" type="text" value="">
                    </div>
                <input type="submit" value="Login" 
                       class="btn btn-primary pull-right" />
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
